<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regional Bank</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.6.0-dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/applicationForm.css') }}" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <section>
      <nav class="navbar navbar-light bg-dark navbar-expand-md">
        <div class="container-fluid">
          <!-- Brand -->
          <div class="navbar-brand">
            <img src="../static/img/bankLogo.png" width="30" height="30" class="d-inline align-top mr-2 mb-1" alt="" />
            <h5 class="d-inline text-light">Regional Bank</h5>
          </div>

          <!-- Toggler -->
          <button
            class="navbar-toggler teal-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#myNavbar"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links -->
          <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mr-4">
                <a class="nav-link teal-toggler-link" href="{{url_for('index')}}">Home</a>
              </li>
            </ul>

            <!-- ADD Hover on Links, add aria stuff, data target? Href?, Move Style to CSS, And show current-->
          </div>
        </div>
      </nav>
    </section>

    <!-- MAIN BODY - APPLICATION-->
    <section>
      <div class="main-body-content-apply text-center">
        <img class="logo-application" src="../static/img/bankLogo.png" alt="" />
        <h6 class="text-dark mt-2 pb-3">Single Applicant Loan Status</h6>
      </div>
      <div class="text-center">
        <h3 class="text-dark">This loan should be:</h3>
        <!--<h2>{{outcome.loanStatus}}</h2>-->
        <h1 class="mt-3 mb-3 teal-results">{{outcome.loanStatus}}</h1>
        <h4 class="mt-4 mb-3 text-dark">Certainty of predicition:</h4>
        <!--<span>{{outcome.probability}}%</span>-->
        <h3 class="teal-results"><span>{{outcome.probability}}</span>%</h3>
      </div>
    </section>

    <script src="../static/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
